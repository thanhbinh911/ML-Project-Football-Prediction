<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                    <div class="card result-card text-center">
                        <div class="card-body">
                            <h4 class="mb-3" style="font-weight:600;">Prediction Result</h4>
                            <div class="result-title mb-3">{{ prediction }}</div>
                            <a href="/" class="btn btn-secondary">Back to Form</a>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <small class="text-muted">Try another match or season!</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
