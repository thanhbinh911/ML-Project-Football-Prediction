<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Football Match Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .side-panel {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 991px) {
            .side-panel {
                min-height: unset;
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center align-items-start">
            <!-- Predictor Panel -->
            <div class="col-12 col-lg-6">
                <div class="card shadow-lg mb-4">
                    <div class="card-header text-white text-center py-4">
                        <h2 class="mb-1" style="font-weight:700;letter-spacing:1px;">âš½ Football Match Predictor</h2>
                        <p class="mb-0" style="font-size:1.1rem;">Premier League | ML Powered</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="Team" class="form-label">Home Team</label>
                                <input type="text" class="form-control" id="Team" name="Team" placeholder="e.g. Arsenal"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="Opponent" class="form-label">Away Team</label>
                                <input type="text" class="form-control" id="Opponent" name="Opponent"
                                    placeholder="e.g. Chelsea" required>
                            </div>
                            <div class="mb-3">
                                <label for="Round" class="form-label">Round</label>
                                <input type="number" class="form-control" id="Round" name="Round" min="1" max="38"
                                    placeholder="e.g. 12" required>
                            </div>
                            <div class="mb-3">
                                <label for="Season" class="form-label">Season</label>
                                <input type="number" class="form-control" id="Season" name="Season" value="2025"
                                    min="2000" max="2100" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 mt-2">Predict Result</button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-white border-0">
                        <small class="text-muted">Powered by Machine Learning &copy; 2025</small>
                    </div>
                </div>
            </div>
            <!-- Standings Panel -->
            <div class="col-12 col-lg-6 side-panel">
                <div class="card shadow-lg mb-4">
                    <div class="card-header text-center bg-primary text-white">
                        <strong>Premier League Standings</strong>
                    </div>
                    <div class="card-body text-center">
                        <p>
                            View the latest Premier League table on FBref:<br>
                            <a href="https://fbref.com/en/comps/9/Premier-League-Stats" target="_blank"
                                class="btn btn-info mt-2">
                                Open Premier League Table
                            </a>
                        </p>
                        <img src="https://cdn.ssref.net/req/202405101/tlogo/comp/9.png" alt="Premier League"
                            style="width:80px; margin: 1rem 0;">
                        <p class="text-muted" style="font-size:0.95rem;">
                            (Live table cannot be embedded due to site restrictions.)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
