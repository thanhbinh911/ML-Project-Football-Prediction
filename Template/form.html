<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Football Match Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Football Match Result Predictor</h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="Team" class="form-label">Home Team</label>
                        <input type="text" class="form-control" id="Team" name="Team" required>
                    </div>
                    <div class="mb-3">
                        <label for="Opponent" class="form-label">Away Team</label>
                        <input type="text" class="form-control" id="Opponent" name="Opponent" required>
                    </div>
                    <div class="mb-3">
                        <label for="Round" class="form-label">Round</label>
                        <input type="number" class="form-control" id="Round" name="Round" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="Season" class="form-label">Season</label>
                        <input type="number" class="form-control" id="Season" name="Season" value="2023" min="2000"
                            max="2100" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Predict Result</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
